<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Kezia</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>May your journey ahead be filled with light,<br>
           your heart with peace,<br>
           and your days with meaning</p>

        <p>You are not just growing older<br>
           you are becoming more of who you are meant to be</p>

        <p>Keep shining,<br>
           keep dreaming,<br>
           and never forget how deeply you're loved</p>

        <p class="right-align">- Ooh, Elva</p>
      </div>
    </div>
  </body>
</html>
